<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="TikTok Demo">
    <meta name="keywords" content="TikTok Demo">
    <meta name="author" content="hackdeacon">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="TikTok Demo">
    <meta property="og:description" content="TikTok Demo">
    <meta property="og:url" content="https://tiktok.com">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="TikTok Demo">
    <meta name="twitter:description" content="TikTok Demo">
    <meta name="twitter:creator" content="@hackdeacon">

    <meta name="theme-color" content="#fafaf9" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)">
    <title>TikTok Demo</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://www.tikwm.com">
    <link rel="dns-prefetch" href="https://api.tiklydown.eu.org">
    <link rel="dns-prefetch" href="https://tikcdn.io">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grain"></div>

    <header class="header" role="banner">
        <div class="header-content">
            <h1 class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z"/>
                </svg>
                <span class="logo-text">TikTok Demo</span>
            </h1>
            <p class="tagline">Pure · Simple · Free</p>
        </div>
    </header>

    <main class="main" role="main">
        <div class="container">
            <!-- Input Section -->
            <section class="input-section">
                <div class="input-wrapper">
                    <input
                        type="text"
                        id="videoUrl"
                        class="input-field"
                        placeholder="URL"
                        autocomplete="off"
                        spellcheck="false"
                        aria-label="TikTok video or photo URL"
                    >
                    <button id="downloadBtn" class="btn-fetch" aria-label="Extract TikTok content">
                        <span class="btn-text">Extract</span>
                        <span class="btn-loader" aria-hidden="true"></span>
                    </button>
                </div>
            </section>

            <!-- Result Section -->
            <section id="result" class="result-section">
                <!-- Content Info -->
                <div class="content-card">
                    <div class="content-header">
                        <div class="content-meta">
                            <div class="meta-type" id="contentType"></div>
                            <div class="meta-author" id="videoAuthor"></div>
                        </div>
                    </div>
                    <h2 class="content-title" id="videoTitle"></h2>
                </div>

                <!-- Video Options -->
                <div id="videoOptions" class="action-grid">
                    <button id="previewBtn" class="action-card action-preview">
                        <div class="action-icon">◎</div>
                        <div class="action-label">Preview</div>
                    </button>
                    <a id="downloadVideo" class="action-card action-download" target="_blank" rel="noopener noreferrer">
                        <div class="action-icon">↓</div>
                        <div class="action-label">Download</div>
                    </a>
                    <button id="copyVideoLink" class="action-card action-copy">
                        <div class="action-icon">⌘</div>
                        <div class="action-label">Copy Link</div>
                    </button>
                </div>

                <!-- Photo Gallery -->
                <div id="photoGallery" class="photo-section">
                    <div id="photoGrid" class="photo-grid"></div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p><a href="https://github.com/hackdeacon/tiktok-demo" target="_blank" rel="noopener noreferrer" class="footer-link">GitHub</a> · <a href="https://x.com/hackdeacon" target="_blank" rel="noopener noreferrer" class="footer-link">hackdeacon</a></p>
    </footer>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal" tabindex="-1" role="dialog" aria-modal="true" aria-label="Media preview">
        <div class="modal-backdrop"></div>
        <div class="modal-container">
            <button class="modal-close" aria-label="Close preview">×</button>
            <div class="modal-content">
                <video id="previewVideo" controls autoplay loop>
                    <source id="previewSource" src="" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
